<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        
        <!-- javascript -->
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        
        <script src="https://checkout.stripe.com/checkout.js"></script>
        <script src="https://js.stripe.com/v2/"></script>
        
        <script src="static/js/bootstrap-modal.js"></script>
        <script src="static/js/bootstrap-formhelpers-selectbox.js"></script>
        <script src="static/js/bootstrap-formhelpers-states.en_US.js"></script>
        <script src="static/js/bootstrap-formhelpers-states.js"></script>
        <script src="static/js/bootstrap-formhelpers-countries.en_US.js"></script>
        <script src="static/js/bootstrap-formhelpers-countries.js"></script>
        
        <script src="static/js/dropzone.js"></script>
        <script src="static/js/mailmypdf.js"></script>
        
        <!-- css -->
        
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="static/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="static/css/bootstrap-formhelpers.css"  rel="stylesheet">
        <link href="static/css/mailmypdf.css" rel="stylesheet">
        
        <link rel="shortcut icon" href="static/myicon.ico" />
        
        <title>MailMyPDF</title>
        
    </head>

    <body>
        <div id="content" class="container-fluid span8 text-center">
            
            <br/>
            
            <div class="alert">
                <span id="alert-message"></span>
            </div>
            
            <br/>
            
            <p>
                <h2 id="title">MailMyPDF</h2>
                <small id="subtitle">Physically mail any PDF file</small>
            </p>
            
            <form id="dropzone" class="form well testing" action="{{ uploadURL }}" method="POST" enctype="multipart/form-data">
                <div id="dropzoneContent" class="dropzoneContent row span7">
                    
                    <div class="row-fluid">
                        
                        <div><h4>To:</h4></div>
                        
                        <div class="row-fluid">
                            <div class="control-group span12">
                                <input name="destName" class="input-block-level" type="text" placeholder="Name">
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="control-group span12">
                                <input name="destAddress1" type="text" class="span6" placeholder="Address1">
                                <input name="destAddress2" type="text" class="address2 span6" placeholder="Address2">
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="control-group span12">
                                <input  name="destCity"  type="text" class="cityInput span4" placeholder="City">
                                <select name="destState" class="bfh-states span4" data-country="US" data-state="CA"></select>
                                <input  name="destZip" type="text" class="zipInput span4" placeholder="Zip">
                                <select name="destCountry" class="bfh-countries span3" data-country="US"></select>
                            </div>
                        </div>
                        
                    </div>
                    
                    <br/>
                    
                    <div class="row-fluid">
                        
                        <div><h4>From:</h4></div>
                        
                        <div class="row-fluid">
                            <div class="control-group span12">
                                <input name="srcName"  type="text" class="span6" placeholder="Name">
                                <input name="srcEmail" type="text" class="srcEmail span6" placeholder="email@example.com">
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="control-group span12">
                                <input name="srcAddress1" type="text" class="span6" placeholder="Address1">
                                <input name="srcAddress2" type="text" class="address2 span6" placeholder="Address2">
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="control-group span12">
                                <input  name="srcCity" type="text" class="cityInput span4" placeholder="City">
                                <select name="srcState" class="bfh-states span4" data-country="US" data-state="CA"></select>
                                <input  name="srcZip" type="text" class="zipInput span4" placeholder="Zip">
                                <select name="srcCountry" class="bfh-countries span3" data-country="US"></select>
                            </div>
                        </div>
                        
                    </div>
                    
                    <br/>
                    
                    <button id="MailMyPDFButton" type="button" class="btn btn-primary btn-lg">Mail My PDF</button>
                    <button id="MailMyPDFButtonClickable" type="button" class="btn btn-primary btn-lg">Mail My PDF</button>
                    
                    <br/>
                    <br/>
                    
                </div>
                
            </form>
            
        </div>
        
        <span id="objectid"></span>
        <span id="downloadURL"></span>
        
        <div id="email"><a href="mailto:aaron@scourcritical.com">feedback</a></div>
        
        <script>
            dropzoneOptions.url = "{{ uploadURL }}";
            dropzoneOptions.clickable = "#MailMyPDFButtonClickable";
            globalDropzone = new Dropzone(document.documentElement, dropzoneOptions);
        </script>
        
    </body>
    
</html>
{% endautoescape %}
